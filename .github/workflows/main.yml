
name: Deploy to Neocities
on:
  push:
    branches:
      - main 
    workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Neocities
        uses: bcomnes/deploy-to-neocities@v1
        with:
          api_token: ${{ secrets.neocities_api }}
          cleanup: false        
          dist_dir: public        
